<div class="container">
    <header>
    <div style='text-align:center' id='meta-stats'>
	    <h1>twitter bubble cloud</h1>
	    <h4>Most frequently used phrases by: <b>@{{testphrase}}</b></h4>    	
    </div>
	<div id="overlay-inAbox" class="overlay">
	    <div class="toolbar">
	        <a class="close" href="#"><span>x</span></a>
	    </div>
	    <div class="wrapper">
			<ul class="timeline">
				<li>
				    <div class="avatar">
						<img id='userprofileurl' src="http://www.croop.cl/UI/twitter/images/doug.jpg">
						<span id='twitteruser'></span>
				    </div>
				    <div class="bubble-container">
					    <div class="bubble">
					 	    <div class="retweet">
						        <div class="icon-retweet"></div>
					        </div>
					        <span id='usertweet'></span>
						</div>
				    </div>
				</li>
			</ul>
	    </div>
	</div>		

      
    </header>
    <div ng-if='search.option=="user"'>
	    <div id="main" role="main">
	      <div id="vis"></div>
	      <div id="status"></div>
	    </div>    	
    </div>

	<div  ng-if='search.option=="sentiment"'>
	    <div id="demo" style="text-align: center;">
	    </div>
	</div>
 

</div>
